  <div class="tp-shop-widget-content">
    <div class="tp-shop-widget-filter">
      <div id="slider-range" class="mb-10">
        <ngx-slider
          [(value)]="minValue"
          [(highValue)]="maxValue"
          [options]="options"
          (userChangeEnd)="appliedFilter($event)"
          *ngIf="isBrowser"
        >
        </ngx-slider>
      </div>
      <div
        class="tp-shop-widget-filter-info d-flex align-items-center justify-content-between"
      >
      <span *ngIf="(max > 0)" class="input-range">
        ${{ minValue }} - ${{ maxValue }}
      </span>
        <!-- <button (click)="handlePriceRoute()" class="tp-shop-widget-filter-btn" type="button">Filter</button> -->
      </div>
    </div>
  </div>

<section class="vw-100 text-center th-bg-silver mt-60">

        background-size: cover;
        padding-top: 7rem;
        padding-bottom: 7rem;">
        {{'promotions.titleOne' | translate }}
        <br>
        {{'promotions.titleTwo' | translate }}
    </h1>
    <div class="m-0 w-100 text-center th-bg-light-silver pt-90 pb-60">
        <div class="container">
            <div class="row">
                <h1 class="roboto-bold-super-title-1" style="line-height: 1;">
                    {{'promotions.subscribe' | translate }}
                </h1>
                <h6 class="roboto-regular" style="line-height: 1;">
                    {{'promotions.subtitleOne' | translate }}

                    {{'promotions.subtitleTwo' | translate }}
                    <br>
                    {{'promotions.subtitleThree' | translate}}
                </h6>
            </div>
        </div>
    </div>
</section>

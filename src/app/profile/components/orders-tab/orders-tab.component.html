
<div class="tab-pane fade show active" id="nav-order" role="tabpanel" aria-labelledby="nav-order-tab">
    <div class="profile__ticket table-responsive">
       <table class="table">
          <thead>
             <tr>
                <th scope="col" class="roboto-regular">NÃºmero de Orden</th>
                <th scope="col" class="roboto-regular">Productos</th>
                <th scope="col" class="roboto-regular">Estado</th>
             </tr>
          </thead>
          <tbody>
            @for (item of orders; track $index) {
                <tr>
                    <th class="roboto-regular" scope="row"> {{ '#' + item.id }}</th>
                    <td class="roboto-light" data-info="title"> 
                        <ul>
                           @for (product of item.products; track $index) {
                              <li class="roboto-light">
                                 {{product.name}}
                              </li>
                           }
                        </ul>
                  
                     </td>
                    <td [ngClass]="{ 
                        'text-danger': item.status === 'Cancelada',
                        'text-success': item.status == 'Completada',
                        'text-warning': item.status == 'En espera',
                    }" class="roboto-regular">{{ item.status }}</td>
                </tr>
            }
          </tbody>
       </table>
    </div>
 </div>
